<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:include="layout :: htmlhead"></head>
	<body>
		<div class="container">
			<nav th:replace="layout :: menu">(menu)</nav>
 			<div class="border border-dark">
				<form th:action="@{/cellphone/(form)}" th:object="${cellphone}" action="#" method="post">
					<input type="hidden" id="txtid" th:field="*{id}" />
				    <div class="form-group">
				        <label for="txtnome">Modelo</label>
				        <input type="text" th:field="*{modelo}" class="form-control" id="txtnome" placeholder="Modelo">
				    </div>
				     <div class="form-group">
				        <label for="txtnome">Marca</label>
				        <input type="text" th:field="*{marca}" class="form-control" id="marca" placeholder="Digite a marca">
				    </div>
				     <!--<div class="form-group">
				        <label for="txtnome">Data</label>
				        <input type="text" th:field="*{data}" class="form-control" id="txtdata" placeholder="Data">
				    </div> -->
				    
				    
				    <button type="submit" class="btn btn-primary">Enviar</button>
				</form>
			</div>
		</div>
		<div th:include="layout :: footer" id="footer">(footer)</div>
		<script type="text/javascript">
            $(function () {
                $('#datetimepicker1').datetimepicker({
                    format:"mm:ss"                   
                });
            });
        </script>
		
	</body>
</html>
