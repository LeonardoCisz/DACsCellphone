<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="layout :: htmlhead"></head>
	<body>
	<div class="container">
	<nav th:replace="layout :: menu">(menu)</nav>
	<a href="form.html" th:href="@{/cellphone/novo}"class="btn btn-primary btn-lg" role="button">Novo celular</a>
		<table class="table" id="cellphone">
			<thead class="thead-light"> 
				<tr>
					<th scope="col">Modelo</th>
					<th scope="col">Marca</th>
				</tr>
			</thead>
			<tbody>
				<tr scope="row" th:each="ummusica : ${cellphone}">
					<td th:text="${ummusica.nome}"></td>
					<td th:text="${ummusica.banda}"></td>
					<td th:text="${#dates.format(ummusica.data, 'mm:ss')}"></td>
					<td><a th:href="@{'/musica/alterar/' + ${ummusica.id}}"class="btn btn-primary btn-lg">Alterar</a>
						<a href="#" class='btn btn-danger btn-lg js-delete' th:data-customer-id="${ummusica.id}">Excluir</a></td>
					
					
					
				</tr>
			</tbody>
		</table>
		</div>
		<div th:include="layout :: footer" id="footer">(footer)</div>
		
		<script type="text/javascript">
			$(document).ready(function(){
				$("#cellphone").on("click",".js-delete",function(){
					var button = $(this);
					bootbox.confirm("Quer mesmo excluir?",function(result){
						if(result){
							$.ajax({
								url:"/cellphone/excluir/"+
								button.attr("data-customer-id"),
								method: "GET",
								success: function (){
									window.location.href = "/cellphone"
								}
							});
						}
					});
				});
			});
		</script>
	</body>
</html>
